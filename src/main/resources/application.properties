#DATABASE
spring.jpa.defer-datasource-initialization=false
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.datasource.url=jdbc:oracle:thin:@//${ORACLE_DB_HOST}:${ORACLE_DB_PORT}/${ORACLE_DB_SID}
spring.datasource.drive-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=${ORACLE_DB_USER}
spring.datasource.password=${ORACLE_DB_USER_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#MESSAGES
spring.messages.basename=messages, i18n.list
spring.messages.fallback-to-system-locale=false
